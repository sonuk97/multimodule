<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <style>
      .navbar-dark .navbar-nav .nav-item.active a.nav-link {
        background-color: aqua; 
        
      }
      .nav-item.active{
        background-color: rgb(224, 169, 169);
        color: white;
      }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Doctor's Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/addstud' %}active{% endif %}">
              <a class="nav-link" href="">Profile</a>
            </li>
            <li class="nav-item {% if request.path == '/show' %}active{% endif %}">
                <a class="nav-link" href="">About</a>
            </li>
            <li class="nav-item {% if request.path == '/show' %}active{% endif %}">
                <a class="nav-link" href="{% url 'log_out' %}">Logout</a>
              </li>
          </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
